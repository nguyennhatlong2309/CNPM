<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapbox Click to Get Coordinates</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">Click trên bản đồ để lấy tọa độ!</div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibG9uZ25oYXQyMzkiLCJhIjoiY21pMmc0MGk1MWtndjJqb3FlYmZ4dDFucSJ9.50MnkL8QdWHEcT3inc6tqw";

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [105.8342, 21.0278],
        zoom: 10,
      });

      const markers = [];

      map.on("click", (e) => {
        const lngLat = e.lngLat;

        document.getElementById(
          "info"
        ).innerHTML = `Tọa độ: Kinh độ ${lngLat.lng.toFixed(
          4
        )}, Vĩ độ ${lngLat.lat.toFixed(4)}`;

        const marker = new mapboxgl.Marker().setLngLat(lngLat).addTo(map);

        markers.push(marker);

        // Khi click phải lên marker thì xóa nó
        marker.getElement().addEventListener("contextmenu", (evt) => {
          evt.preventDefault();
          marker.remove();

          const index = markers.indexOf(marker);
          if (index > -1) markers.splice(index, 1);
        });
      });
    </script>
  </body>
</html>
